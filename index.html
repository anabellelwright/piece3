<style>


#typewriter {
  position: relative;
  top: 135px;
  left: 510px;
}
  
  
#typewriter h1 {
  color: white; 
  font-family: GHORA trial;
  overflow: hidden;
  white-space: nowrap;
  letter-spacing: .15em;

}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange }
}



</style>




<body>
<!--   <div id="typewriter">
  <h1>slow, unconscious</h1>
	</div> -->
  
  <div id="typewriter">
  <h1></h1>
	</div>
  
  
  <script>
  
  const typewriter = document.querySelector("#typewriter h1");
  const texts = ["Fast", "Subconscious", "Automatic", "Error Prone"];
  let index = 0;
  let charIndex = 0;

  function type() {
    if (charIndex < texts[index].length) {
      typewriter.textContent += texts[index].charAt(charIndex);
      charIndex++;
      setTimeout(type, 100);
    } else {
      setTimeout(erase, 1000);
    }
  }

  function erase() {
    if (charIndex > 0) {
      typewriter.textContent = texts[index].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(erase, 50);
    } else {
      index++;
      if (index >= texts.length) {
        index = 0;
      }
      setTimeout(type, 500);
    }
  }

  type();

  
  
  </script>
